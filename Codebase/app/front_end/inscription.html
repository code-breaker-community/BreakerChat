<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakerChat - Inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>
<body>
    <div class="conteneur">
        <div class="astro">
            <h1>BreakerChat</h1>
        </div>

        <section>
            <p>Créez votre compte pour rejoindre la communauté</p>

            <form class="formulaire">
                <!-- Pseudo -->
                <div class="input-groupe">
                    <label>Votre pseudo</label>
                    <input type="text" placeholder="Votre pseudo">
                </div>

                <!-- Email -->
                <div class="input-groupe">
                    <label>Email</label>
                    <input type="email" placeholder="votre@email.com">
                </div>

                <!-- Mot de passe -->
                <div class="input-groupe">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="Au moins 8 caractères">
                </div>

                <!-- Confirmation mot de passe -->
                <div class="input-groupe">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" placeholder="Retapez le mot de passe">
                </div>

                <!-- Checkbox conditions -->
                <div class="checkbox-groupe">
                    <input type="checkbox" id="conditions">
                    <label for="conditions">J'accepte les conditions</label>
                </div>

                <!-- Bouton inscription -->
                <button type="submit" class="btn">S'inscrire</button>
            </form>

            <!-- Lien connexion -->
            <div class="lien">
                <p>Déjà un compte ? <a href="">Connexion</a></p>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>En créant un compte, vous acceptez nos conditions d'utilisation et notre politique de confidentialité.</p>
            </div>
        </section>

        
    </div>
</div>
    <script src="inscription.js"></script>
</body>
</html>
